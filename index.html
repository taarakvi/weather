<!DOCTYPE html>
<html>
    <head>
        <title>weather</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    </head>
    <body>
        <div class="container">
            <div class="headerMain">
                <div class="header">
                <label>weather</label>
                <img src="img-source/2275.png">   
                <leble class="leble2">powered by tkv</leble>
                </div>
               <div class="inputBoxs">
                     <input type="text" placeholder="enter your city">
                     <button class="cutB">x</button>
                     <button class="searchB"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="output">
                <div class="sect1">
                    <h2 id="outputL1">name</h2>
                    <lable id="outputL2">country</lable>
                    <lable id="outputL3">state</lable>
                    <lable id="outputL4">location</lable>
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="sect2">
                    <img id="m-img" src="img-source/sun with clouds.png">
                    <img id="n-img" src="img-source/Untitled_design__1_-removebg-preview.png">
                    <h3 id="temp-c">Temp.!</h3>
                </div>
                <div class="sect3">
                    <div class="windBox">
                        <img src="img-source/wind.png">
                        <span>Wind</span>
                        <span id="outputL5">k/h</span>
                    </div>
                    <div class="humidityBox">
                        <img src="img-source/dark-cloud.png">
                        <span>Humidity</span>
                        <span id="outputL6">0%</span>
                    </div>
                    <div class="precipBox">
                        <img src="img-source/rainsClouds.png">
                        <span>Preciptation</span>
                        <span id="outputL7">0%</span>
                    </div>
                </div>
                <!-- sect4 -->
                 <div class="sect4">
                    <div class="sect4Box">
                        <i class="fa-solid fa-cloud"></i>
                        <span>Clouds</span>
                        <span id="outputL8">0</span>
                    </div>
                    <div class="sect4Box">
                        <i class="fa-solid fa-droplet"></i>
                        <span>Dewpoint</span>
                        <span id="outputL9">0</span>
                    </div>
                    <div class="sect4Box">
                        <i class="fa-solid fa-gem"></i>
                        <span>Pressure</span>
                        <span id="outputL10">0</span>
                    </div>
                 </div>
            </div>
        </div>

       

        <script src="script.js"></script>
    </body>
</html>
